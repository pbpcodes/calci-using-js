<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Days Calci</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>

    
    <section>
        
        <div class="container">
            
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="current-res">0</div>
            </div>
            <div class="buttons">
                <div class="button clrscr">C</div>
                <div class="button clr">CE</div>
                <div class="button ops">%</div> 
                <div class="button ops">/</div>
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button ops">x</div>
                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button ops">-</div>
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button ops">+</div>
                <div class="button num zero">0</div>
                <div class="button num dot">.</div>
                <div class="button ops equal">=</div>
               
            
           

            </div>
        </div>
        
    </section>
   
    <script src="./main.js"></script>
    
</body>
</html>
